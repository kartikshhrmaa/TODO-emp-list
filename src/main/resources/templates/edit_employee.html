<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,	#FFF0F5);
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease-in-out;
            min-height: 70vh;
        }

        h2 {
            font-weight: 600;
            color: #333;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .form-control {
            box-shadow: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div class="container mt-5 w-50 mx-auto">
    <h2 class="text-center mb-4">Edit Employee</h2>
    
	<form th:action="@{'/emp/update/' + ${emp.id}}" th:object="${emp}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/emp/" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-warning">Update</button>
        </div>
    </form>
</div>
</body>
</html>
